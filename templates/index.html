 <style>

  .button-group {

  .mode-left {

  }

  }

  }

  }

  .home-button {
    position: fixed;
    top: 16px;

</style>
</head>
<body>
  <audio id="metal_click" src="/static/sounds/metal_click.mp3"></audio>
  <audio id="click_sound" src="/static/sounds/click_sound.wav"></audio>

  <div id="app">
    <header>SMILE FIT</header>
    <h2>ì›í•˜ëŠ” ëª¨ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
    <div class="button-group">
      <div class="mode-box mode-left">
        <img src="static/images/game.png" alt="ê²Œì„ ëª¨ë“œ ì´ë¯¸ì§€">
        <button onclick="metalClickSound(); loadPage('game_mode')">ê²Œì„ ëª¨ë“œ</button>
      </div>
      <div class="mode-box mode-right">
        <img src="static/images/rehab.png" alt="ì¬í™œ ëª¨ë“œ ì´ë¯¸ì§€">
        <button onclick="ClickSound(); loadPage('rehab_mode')">ì¬í™œ ëª¨ë“œ</button>
      </div>
    </div>
  </div>

  <a href="#" class="home-button" onclick="loadPage('index'); return false;">HOME</a>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      loadPage('index');
    });

    function metalClickSound() {
      const sound = document.getElementById('metal_click');
      sound.currentTime = 0;
      sound.play();
    }

    function ClickSound() {
      const sound = document.getElementById('click_sound');
      sound.currentTime = 0;
      sound.play();
    }

    const routes = {
      'index': '/pages/index.html',
      'game_follow': '/pages/game_follow.html',
      'game_mode': '/pages/game_mode.html',
      'game_emotion': '/pages/game_emotion.html',
      'rehab_mode': '/pages/rehab_mode.html',
      'complex': '/pages/complex.html',
      'complex_fit': '/pages/complex_fit.html',
      'focus': '/pages/focus.html',
      'focus_fit': '/pages/focus_fit.html',
      'feedback': '/pages/feedback.html'
    };

    let currentModule = null;

    async function loadPage(route) {
      const path = routes[route];
      if (!path) return;

      if (currentModule?.cleanup) currentModule.cleanup();

      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');

      setTimeout(async () => {
        try {
          const res = await fetch(path);
          const html = await res.text();
          const temp = document.createElement('div');
          temp.innerHTML = html;
          document.getElementById('app').innerHTML = temp.innerHTML;

          try {
            const module = await import(`/scripts/${route}.js`);
            currentModule = module;
            if (module?.init) module.init();
          } catch (e) {
            console.warn(`âš ï¸ ${route}.js ì—†ìŒ ë˜ëŠ” import ì‹¤íŒ¨`, e);
          }

          document.body.classList.remove('fade-out');
          document.body.classList.add('loaded');
        } catch (e) {
          console.error('âŒ í˜ì´ì§€ ë¡œë”© ì‹¤íŒ¨:', e);
        }
      }, 400);
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(() => console.log("âœ… Service Worker registered"))
          .catch((err) => console.error("âŒ Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
