<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재활 모드 선택 | SMILE FIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease;
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            height: 100dvh; /* viewport height 추가 */
            display: flex; /* flexbox 추가 */
            flex-direction: column; /* flexbox 추가 */
        }

        body.loaded {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #69b7ff, #a17fff);
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 14vh; /* 기존 HTML과 동일하게vh 단위로 변경 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #222;
            margin: 50px 0 60px;
            height: 8vh; /* 기존 HTML과 동일하게 vh 단위로 변경 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding-bottom: 60px;
            height: 72vh; /* 기존 HTML과 동일하게 vh 단위로 변경 */
            align-items: flex-start; /* 기존 HTML과 동일하게 변경 */
            margin-bottom: 6vh; /* 기존 HTML과 동일하게 변경 */
        }

        .mode-box {
            width: 250px; /* 고정 px로 변경 */
            height: 55vh; /* 기존 HTML과 동일하게 vh 단위로 변경 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 20px;
            color: white; /* 텍스트 색상 다시 하얗게 유지 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
            gap: 3vh; /* 기존 HTML과 동일하게 vh 단위로 변경 */
            text-align: center;
            margin-top: 6vh; /* 기존 HTML과 동일하게 vh 단위로 변경 */
        }

        .mode-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        .mode-box p {
            margin: 0; /* '1'을 '0'으로 수정 */
            background: rgba(255,255,255,0.7);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .mode-left {
            background-color: rgba(138, 43, 226, 0.15);
        }

        .mode-right {
            background-color: rgba(56, 142, 60, 0.15);
        }

        .mode-left button {
            background-color: rgba(138, 43, 226, 0.85);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            transition: background-color 0.3s, transform 0.2s;
            width: 60%; /* 기존 HTML과 동일하게 변경 */
        }

        .mode-left button:hover {
            background-color: rgba(100, 30, 180, 0.9);
            transform: scale(1.05);
        }

        .mode-right button {
            background-color: rgba(56, 142, 60, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(56, 142, 60, 0.5);
            transition: background-color 0.3s, transform 0.2s;
            width: 60%; /* 기존 HTML과 동일하게 변경 */
        }

        .mode-right button:hover {
            background-color: rgba(46, 125, 50, 1);
            transform: scale(1.05);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4081;
            font-size: 14px; /* 기존 HTML과 동일하게 변경 */
            top: 10px; /* 기존 HTML과 동일하게 변경 */
            left: 16px; /* 기존 HTML과 동일하게 변경 */
            padding: 4px 8px; /* 기존 HTML과 동일하게 변경 */
        }

        .home-button:hover {
            background: #e91e63;
            box-shadow: 0 0 15px #ff4081;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 40px;
            }

            .mode-box {
                width: 80%;
                margin: auto;
            }

            h2 {
                font-size: 22px;
            }
        }

        .mode-box h3 {
            font-size: 23px;
            font-weight: 700;
            margin: 0 0 10px;
            color: black;
        }

        /* 💻 데스크탑 대응 */
        @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
            header {
                height: 100px;
                font-size: 28px;
            }

            h2 {
                height: 100px;
                font-size: 26px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .button-group {
                height: 40vh;
                margin-top: 0px;
                margin-bottom: 20px;
                gap: 100px;
            }

            .mode-box {
                width: 350px;
                height: 300px;
                padding: 20px;
                gap: 20px;
                margin-top: 0px;
            }

            .mode-box h3 {
                font-size: 26px;
                margin: 0;
                color: #111;
            }

            .mode-box p {
                font-size: 20px;
                color: #333;
                background: rgba(255,255,255,0.85);
                border-radius: 8px;
                padding: 10px;
                margin: 0;
            }

            .mode-box button {
                width: 80%;
                padding: 10px;
                font-size: 22px;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }

            .home-button {
                top: 24px;
                left: 24px;
                padding: 8px 16px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>SMILE FIT</header>

    <div class="content">
        <h2>운동 모드를 선택하세요</h2>

        <div class="button-group">
            <div class="mode-box mode-left">
                <h3>집중모드</h3>
                <p>한 부위에 집중하여 안면근육의 정확한 움직임을 훈련합니다. 정밀한 반복 학습으로 회복을 촉진합니다.</p>
                <button onclick="delayedNav('{{ url_for('focus') }}')">집중운동 시작하기</button>
            </div>

            <div class="mode-box mode-right">
                <h3>종합 표정 연습</h3>
                <p>여러 안면 부위를 함께 움직여 자연스럽고 풍부한 표정을 만드는 데 집중합니다.</p>
                <button onclick="delayedNav('{{ url_for('complex') }}')">종합운동 시작</button>
            </div>
        </div>

        <a href="{{ url_for('index') }}" class="home-button">HOME</a>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });

        function delayedNav(url) {
            document.body.classList.remove('loaded');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
    </script>

</body>
</html>
