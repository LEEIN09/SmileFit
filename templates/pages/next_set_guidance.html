<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다음 세트 안내 | SMILE FIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 스타일(CSS) 부분은 그대로 유지합니다. */
        body {
            opacity: 0;
            transition: opacity 0.4s ease;
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        body.loaded { opacity: 1; }
        body.fade-out { opacity: 0; }
        header {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #69b7ff, #a17fff);
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .content-box {
            background-color: #f0f8ff;
            border-radius: 12px;
            padding: 40px;
            margin-top: 80px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 { font-size: 32px; margin-bottom: 25px; color: #222; }
        p { font-size: 18px; line-height: 1.6; color: #444; margin-bottom: 30px; }
        .next-set-button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .next-set-button:hover { background-color: #0056b3; transform: translateY(-3px); }
        .home-button {
            position: fixed; top: 20px; left: 20px; z-index: 999;
            padding: 10px 20px; background: #ff4081; color: white;
            text-decoration: none; border-radius: 8px; font-weight: bold;
            box-shadow: 0 0 10px #ff4081;
        }
        .home-button:hover { background: #e91e63; box-shadow: 0 0 15px #ff4081; }
    </style>
</head>
<body>

    <header>SMILE FIT</header>
    <a href="/" class="home-button">HOME</a>

    <div class="content-box">
        <h1>세트 완료!</h1>
        <p>
            이전 세트를 성공적으로 완료하셨습니다. <br>
            이제 다음 <strong id="next-set-display" style="color: #ff4081; font-size: 22px;"></strong>세트를 시작합니다.
        </p>
        <!-- a 태그 대신 button 태그를 사용합니다. -->
        <button id="next-set-btn" class="next-set-button">
            다음 세트 시작
        </button>
    </div>

    <!-- ▼▼▼▼▼ [수정된 부분] JavaScript 로직 ▼▼▼▼▼ -->
    <script type="module">
        import { init } from '/static/scripts/next_set_guidance.js';
        // HTML 문서 로딩이 완료된 후 init 함수를 실행합니다.
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <!-- ▲▲▲▲▲ [수정된 부분] 여기까지 ▲▲▲▲▲ -->

</body>
</html>
