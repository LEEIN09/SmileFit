<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 피드백 | SMILE FIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease;
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            padding-bottom: 50px; /* 푸터 공간 확보 */
        }

        body.loaded {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #69b7ff, #a17fff);
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff4081;
        }

        .home-button:hover {
            background-color: #e91e63;
            box-shadow: 0 0 15px #ff4081;
        }

        h1 {
            font-size: 32px;
            margin: 40px 0 20px;
            color: #222;
        }

        .feedback-summary {
            background-color: #f0f8ff;
            border-radius: 12px;
            padding: 25px;
            margin: 0 auto 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }
        .feedback-summary p {
            font-size: 18px;
            color: #444;
            margin: 10px 0;
        }
        /* 점수별 색상 스타일 추가 */
        .feedback-summary strong.score-good { color: #388e3c; } /* 진한 초록 */
        .feedback-summary strong.score-ok { color: #ff9800; }  /* 주황 */
        .feedback-summary strong.score-bad { color: #f44336; }  /* 빨강 */


        .round-results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }

        .round-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 380px; /* 라운드 카드 너비 증가 */
            max-width: 380px; /* 모바일에서도 동일하게 제한 */
            text-align: left;
        }
        .round-card h3 {
            font-size: 22px;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 2px solid #a17fff;
            padding-bottom: 5px;
        }
        .round-card p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }
        .round-card strong {
            color: #388e3c; /* Score color */
        }
        .round-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        /* AU 상세값 토글 영역 스타일 */
        .au-details-collapsible {
            height: 0; /* <-- max-height 대신 height: 0으로 시작 */
            overflow: hidden;
            transition: height 0.3s ease-out, padding-top 0.3s ease-out; /* <-- height 전환 */
            border-top: 1px dashed #eee;
            padding-top: 0; 
        }
        .au-details-collapsible.expanded {
            height: auto; /* <-- 높이를 auto로 설정하여 내용만큼 늘어나도록 */ 
            max-height: none; /* <-- max-height도 none으로 설정 (혹시 모를 제약 제거) */
            overflow: visible; /* <-- 내용이 넘칠 경우 보이도록 설정 */
            padding-top: 8px; 
        }
        /* AU 상세값 개별 항목 스타일 */
        .au-details p {
            margin: 3px 0;
            font-size: 13px;
            word-wrap: break-word; /* 긴 텍스트가 컨테이너 안에서 줄바꿈되도록 */
        }
        .au-details {
            display: block; 
        }


        .au-compare-details { 
            font-size: 14px;
            color: #4CAF50; 
            margin-top: 5px;
            font-weight: bold;
        }

        .au-compare-details.bad {
            color: #f44336; 
        }
        .au-compare-details.ok {
            color: #ff9800; 
        }
        
        .toggle-au-details-btn {
            background-color: #6c757d; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .toggle-au-details-btn:hover {
            background-color: #5a6268;
        }

        .back-button {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .feedback-summary {
                width: 95%;
                padding: 15px;
            }
            .round-card {
                width: 100%;
                max-width: 320px; 
            }
        }
    </style>
</head>
<body>

    <header>SMILE FIT</header>
    <a href="{{ url_for('index') }}" class="home-button">HOME</a>

    <h1>운동 결과 피드백</h1>

    <div class="feedback-summary">
        <p><strong>총 8라운드</strong>의 안면 운동을 완료하셨습니다! 운동에 대한 자세한 피드백은 아래를 참고해주세요.</p>
        <p>평균 점수: <strong id="average-score">로딩 중...</strong></p>
        <p>가장 높은 점수: <strong id="highest-score">로딩 중...</strong></p>
        <p>가장 낮은 점수: <strong id="lowest-score">로딩 중...</strong></p>
        <p id="overall-comment">운동 결과가 로딩 중입니다.</p>
    </div>

    <div class="round-results-container" id="round-results">
        <p>결과를 불러오는 중입니다...</p>
    </div>

    <a href="{{ url_for('index') }}" class="back-button">홈으로 돌아가기</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const teacherId = urlParams.get('teacher_id'); 
        
        console.log("Feedback Page - Received Teacher ID:", teacherId); 

        const OVERALL_TOTAL_ROUNDS_TO_LOAD = 8; 

        window.addEventListener('DOMContentLoaded', async () => {
            document.body.classList.add('loaded'); 

            const roundResultsContainer = document.getElementById('round-results');
            const averageScoreElement = document.getElementById('average-score');
            const highestScoreElement = document.getElementById('highest-score');
            const lowestScoreElement = document.getElementById('lowest-score');
            const overallCommentElement = document.getElementById('overall-comment');
            
            console.log("DOM elements check:", {
                roundResultsContainer: roundResultsContainer,
                averageScoreElement: averageScoreElement,
                highestScoreElement: highestScoreElement,
                lowestScoreElement: lowestScoreElement,
                overallCommentElement: overallCommentElement
            });

            if (!roundResultsContainer || !averageScoreElement || !highestScoreElement || !lowestScoreElement || !overallCommentElement) {
                console.error("Critical: One or more required DOM elements not found. Check HTML IDs.");
                document.body.innerHTML = '<h1>오류: 피드백 페이지를 로드할 수 없습니다.</h1><p>필요한 HTML 요소를 찾을 수 없습니다.</p>';
                document.body.style.opacity = 1; 
                return;
            }
            
            let allFeedbackData = { user_data: [], teacher_references: [] };

            try {
                const response = await fetch(`/get_user_feedback_data?teacher_id=${teacherId}`);
                
                if (!response.ok) { 
                    const errorJson = await response.json();
                    throw new Error(`서버 응답 오류: ${response.status} - ${errorJson.message || '알 수 없는 오류'}`);
                }

                allFeedbackData = await response.json();
                
                let userResults = allFeedbackData.user_data;
                let teacherReferences = allFeedbackData.teacher_references;

                userResults.sort((a, b) => a.round_number - b.round_number);
                teacherReferences.sort((a, b) => a.round_number - b.round_number);

                console.log("User Results (from server):", userResults); 
                console.log("Teacher References (from server):", teacherReferences); 

                if (userResults.length === 0) {
                    roundResultsContainer.innerHTML = '<p>아직 운동 기록이 없습니다. 운동을 먼저 완료해주세요.</p>';
                    averageScoreElement.textContent = 'N/A';
                    highestScoreElement.textContent = 'N/A';
                    lowestScoreElement.textContent = 'N/A';
                    overallCommentElement.textContent = '운동을 시작하고 기록을 남겨보세요!';
                    return;
                }

                if (teacherReferences.length === 0) {
                    console.warn("선생님 기준 데이터를 불러오지 못했습니다. 비교가 어렵습니다.");
                    roundResultsContainer.insertAdjacentHTML('afterbegin', '<p style="color: red;">선생님 기준 데이터를 불러올 수 없습니다. 피드백이 제한적입니다.</p>');
                }

                let totalOverallSimilarityScore = 0; 
                let highestSimilarityScore = -1;
                let lowestSimilarityScore = 101; 

                roundResultsContainer.innerHTML = ''; 

                userResults.forEach((userData, index) => {
                    const roundNum = userData.round_number; 
                    
                    const userAuValues = userData.au_features || {}; 
                    const userEmbedding = userData.user_embedding || [];

                    let teacherAuValues = {}; 
                    let teacherEmbedding = []; 
                    let teacherImagePath = '';
                    let roundSimilarityScore = 0; 
                    
                    const auComparisonHtml = []; 

                    const matchingTeacherData = teacherReferences.find(tData => 
                        (tData.round_number !== undefined && tData.round_number !== null) && 
                        parseInt(tData.round_number) === parseInt(roundNum)
                    ); 
                    
                    if (matchingTeacherData) {
                        teacherAuValues = matchingTeacherData.au_detail_values || {};
                        teacherEmbedding = matchingTeacherData.embedding || []; 
                        teacherImagePath = matchingTeacherData.image_path_static || '';
                        
                        let distance = 0;
                        if (userEmbedding.length === teacherEmbedding.length && userEmbedding.length > 0) {
                            let sumSq = 0;
                            for (let i = 0; i < userEmbedding.length; i++) {
                                sumSq += Math.pow(userEmbedding[i] - teacherEmbedding[i], 2);
                            }
                            distance = Math.sqrt(sumSq);
                        } else {
                            console.warn("경고: 임베딩 차원이 일치하지 않거나 비어있어 유사도 계산 불가.");
                        }
                        // roundSimilarityScore는 app.py에서 계산된 predicted_score를 사용
                        roundSimilarityScore = userData.predicted_score; 

                        // --- AU 비교 피드백 (모든 40개 AU 표시, _w 필터링 제거) ---
                        // AU 이름을 정렬하여 표시하여 가독성 높임
                        const allAuKeysToDisplay = Object.keys(userAuValues).sort(); 

                        for (const auKey of allAuKeysToDisplay) { 
                            const userVal = userAuValues[auKey] || 0;
                            const teacherVal = teacherAuValues[auKey] || 0;

                            const epsilon = 1e-6; 

                            let similarity = 0;
                            if (teacherVal > epsilon || userVal > epsilon) { 
                                const difference = Math.abs(userVal - teacherVal);
                                const maxValue = Math.max(userVal, teacherVal); 

                                if (maxValue > epsilon) { 
                                    similarity = 1 - (difference / maxValue); 
                                } else { 
                                    similarity = 1; 
                                }
                            } else { 
                                similarity = 1; 
                            }

                            const auSimilarityPercent = similarity * 100; 
                            
                            let comment = "";
                            let className = ""; 

                            if (auSimilarityPercent >= 85) {
                                comment = "매우 잘 일치합니다!";
                                className = "good";
                            } else if (auSimilarityPercent >= 60) {
                                comment = "잘 일치하는 편입니다.";
                                className = "ok";
                            } else {
                                comment = "조금 더 연습이 필요해요.";
                                className = "bad";
                            }

                            auComparisonHtml.push(`
                                <p>${auKey}: 사용자 ${userVal.toFixed(2)}, 선생님 ${teacherVal.toFixed(2)}</p>
                                <p class="au-compare-details ${className}">${comment} (유사도: ${auSimilarityPercent.toFixed(1)}%)</p>
                            `);
                        }
                        
                        totalOverallSimilarityScore += roundSimilarityScore;
                        if (roundSimilarityScore > highestSimilarityScore) highestSimilarityScore = roundSimilarityScore;
                        if (roundSimilarityScore < lowestSimilarityScore) lowestSimilarityScore = roundSimilarityScore; 

                    } else {
                        console.warn(`라운드 ${roundNum}에 대한 선생님 기준 데이터를 찾을 수 없습니다. (teacherId: ${teacherId})`);
                        roundSimilarityScore = userData.predicted_score !== undefined ? userData.predicted_score : 0; 
                        auComparisonHtml.push('<p style="color: red;">선생님 데이터 없음 (라운드 ${roundNum})</p>'); 
                    }
                    
                    const roundCardHtml = `
                        <div class="round-card">
                            <h3>ROUND ${roundNum}</h3>
                            <p>유사도 점수: <strong>${roundSimilarityScore.toFixed(2)}</strong></p>
                            ${userData.photo_url && userData.photo_url !== 'no_image_provided' ? 
                                `<img src="${userData.photo_url}" alt="라운드 ${roundNum} 사용자 사진" style="width: 100%; height: auto;">` :
                                '<p>캡처된 사진 없음</p>'}
                            
                            ${teacherImagePath ? `<img src="${teacherImagePath}" alt="라운드 ${roundNum} 선생님 사진" style="margin-top: 10px; width: 100%; height: auto;">` : ''}
                            
                            <button class="toggle-au-details-btn">AU 상세 분석 보기</button>
                            <div class="au-details-collapsible">
                                <div class="au-details">
                                    <h4>내 AU 값:</h4>
                                    ${Object.entries(userAuValues).map(([key, value]) => `<p>${key}: ${value.toFixed(2)}</p>`).join('') || '<p>내 AU 정보 없음</p>'}
                                </div>
                                
                                <div class="au-details" style="margin-top: 10px;">
                                    <h4>선생님 AU 값:</h4>
                                    ${Object.entries(teacherAuValues).map(([key, value]) => `<p>${key}: ${value.toFixed(2)}</p>`).join('') || '<p>선생님 AU 정보 없음</p>'}
                                </div>

                                <div class="au-details" style="margin-top: 15px;">
                                    <h4>AU 비교 피드백:</h4>
                                    ${auComparisonHtml.join('') || '<p>비교 데이터 없음</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                    // HTML 문자열을 직접 요소로 변환하여 삽입 후 이벤트 리스너 연결
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = roundCardHtml.trim(); 
                    const newRoundCard = tempDiv.firstChild; 

                    roundResultsContainer.appendChild(newRoundCard); 

                    const toggleButton = newRoundCard.querySelector('.toggle-au-details-btn');
                    const collapsibleDiv = newRoundCard.querySelector('.au-details-collapsible');

                    if (toggleButton && collapsibleDiv) {
                        toggleButton.addEventListener('click', () => {
                            if (collapsibleDiv.classList.contains('expanded')) {
                                collapsibleDiv.classList.remove('expanded');
                                toggleButton.textContent = 'AU 상세 분석 보기';
                            } else {
                                collapsibleDiv.classList.add('expanded');
                                toggleButton.textContent = 'AU 상세 분석 숨기기';
                            }
                        });
                    }
                }); 

                // --- 상단 요약 점수 및 코멘트 업데이트 (색상 추가) ---
                const finalAverageScore = totalOverallSimilarityScore / userResults.length;
                averageScoreElement.textContent = finalAverageScore.toFixed(2);
                averageScoreElement.className = getScoreClassName(finalAverageScore); 

                highestScoreElement.textContent = highestSimilarityScore === -1 ? 'N/A' : highestSimilarityScore.toFixed(2);
                highestScoreElement.className = getScoreClassName(highestSimilarityScore); 

                lowestScoreElement.textContent = lowestSimilarityScore === 101 ? 'N/A' : lowestSimilarityScore.toFixed(2);
                lowestScoreElement.className = getScoreClassName(lowestSimilarityScore); 
                
                let overallComment = '';
                if (finalAverageScore >= 80) {
                    overallComment = '아주 훌륭한 운동 수행 능력을 보여주셨습니다! 표정 근육을 잘 사용하고 계시네요!';
                } else if (finalAverageScore >= 60) {
                    overallComment = '좋은 운동이었습니다! 몇몇 표정에서 개선의 여지가 있습니다.';
                } else {
                    overallComment = '조금 더 연습이 필요해 보입니다. 각 라운드별 점수를 확인하고 자세를 교정해보세요.';
                }
                overallCommentElement.textContent = overallComment;
                // ----------------------------------------------------

            } catch (error) {
                console.error("데이터를 불러오는 중 오류 발생:", error);
                roundResultsContainer.innerHTML = '<p>운동 기록을 불러오는 데 실패했습니다. 다시 시도해주세요.</p>';
                averageScoreElement.textContent = '오류';
                highestScoreElement.textContent = '오류';
                lowestScoreElement.textContent = '오류';
                overallCommentElement.textContent = '데이터 로드 중 문제가 발생했습니다.';
            }
        });

        // 점수 클래스 반환 함수 (0-100점 스케일)
        function getScoreClassName(score) {
            if (score >= 80) return 'score-good';
            if (score >= 60) return 'score-ok';
            return 'score-bad';
        }

        // 페이지 로드 후 투명도 조절
        document.body.classList.add('loaded');

        // delayedNav 함수는 홈 버튼 등에서 사용되므로 그대로 유지
        function delayedNav(url) {
            document.body.classList.remove('loaded');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
    </script>

</body>
</html>
