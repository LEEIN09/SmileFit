<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복합운동 | SMILE FIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.4s ease;
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
        }

        body.loaded {
            opacity: 1;
        }

        body.fade-out {
            opacity: 0;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #69b7ff, #a17fff);
            padding: 30px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 10px #ff4081;
        }

        .home-button:hover {
            background: #e91e63;
            box-shadow: 0 0 15px #ff4081;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            padding: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-box, .camera-box {
            position: relative;
        }

        .image-box img, .camera-box img, canvas {
            width: 320px;
            height: 240px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .round-text {
            font-size: 30px;
            font-weight: bold;
            margin: 25px 0 15px;
        }
        
        #submit-btn {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #43a047;
        }

        #check-mark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #4CAF50;
            display: none;
            animation: fade 1s ease forwards;
            z-index: 1000;
        }

        @keyframes fade {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <header>SMILE FIT</header>
    <a href="{{ url_for('index') }}" class="home-button">HOME</a>

    <div class="round-text">ROUND <span id="round">1</span> / <span id="total-rounds-display">10</span></div>
    <div class="main-content">
        <div class="image-box">
            <img id="reference-img" src="" alt="기준 이미지">
        </div>
        <div class="camera-box">
            <img id="video-feed" src="{{ url_for('video_feed') }}" width="320" height="240" alt="웹캠 스트림">
            <canvas id="guide-canvas" width="320" height="240" style="position: absolute; top: 0; left: 0;"></canvas>
        </div>
    </div>

    <button id="submit-btn">사진 제출</button>

    <div id="check-mark">✅</div>

    <script>
        const videoFeedElement = document.getElementById('video-feed');
        const guideCanvas = document.getElementById('guide-canvas');
        const guideCtx = guideCanvas.getContext('2d');
        const referenceImg = document.getElementById('reference-img');
        const roundText = document.getElementById('round');
        const checkMark = document.getElementById('check-mark');
        const submitBtn = document.getElementById('submit-btn');
        const totalRoundsDisplay = document.getElementById('total-rounds-display'); // 추가된 요소

        // 총 라운드 수를 4로 변경
        const TOTAL_ROUNDS = 4; // <--- 이 값을 4로 변경했습니다!
        let currentRound = 1;
        
        // 서버에서 전달받은 선생님 ID
        const teacher = "{{ teacher }}"; 

        if (!teacher) {
            alert("선생님 정보가 없습니다. 이전 페이지에서 다시 선택해주세요.");
            window.location.href = "{{ url_for('complex') }}";
            // throw new Error("Teacher ID missing, redirecting."); // 개발 중에는 주석 처리 또는 제거
        }

        // 타원 가이드 그리기 (기존 로직 유지)
        function drawEllipse() {
            guideCtx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);
            guideCtx.beginPath();
            guideCtx.ellipse(guideCanvas.width / 2, guideCanvas.height / 2, 80, 100, 0, 0, 2 * Math.PI);
            guideCtx.strokeStyle = 'rgba(0, 255, 0, 0.4)';
            guideCtx.lineWidth = 3;
            guideCtx.stroke();
        }
        setInterval(drawEllipse, 100);

        // 라운드 이미지 및 텍스트 업데이트
        function updateReferenceImage() {
            referenceImg.src = `/static/images/teachers/${teacher}/${teacher}${currentRound}.png`;
            roundText.textContent = currentRound;
            totalRoundsDisplay.textContent = TOTAL_ROUNDS; // 총 라운드 수 업데이트
        }

        // "사진 제출" 버튼 클릭 이벤트
        submitBtn.onclick = async () => {
            if (!videoFeedElement.src || videoFeedElement.src.startsWith('data:')) { 
                alert('웹캠 영상이 준비되지 않았습니다. 페이지를 새로고침 해주세요.');
                return;
            }

            checkMark.style.display = 'block'; // 체크마크 표시
            setTimeout(() => {
                checkMark.style.display = 'none'; // 1초 후 체크마크 숨김
            }, 1000);

            // --- 웹캠 프레임 캡처 ---
            const img = new Image();
            img.crossOrigin = "Anonymous"; // CORS 문제 방지를 위해 추가
            img.src = videoFeedElement.src + '?t=' + new Date().getTime(); // 캐시 방지를 위해 타임스탬프 추가
            
            img.onload = async () => {
                const captureCanvas = document.createElement('canvas');
                captureCanvas.width = img.width;
                captureCanvas.height = img.height;
                const captureCtx = captureCanvas.getContext('2d');

                captureCtx.drawImage(img, 0, 0, captureCanvas.width, captureCanvas.height);
                
                // 캡처된 이미지를 Blob으로 변환
                captureCanvas.toBlob(async (blob) => {
                    if (!blob) {
                        alert('이미지 캡처에 실패했습니다.');
                        console.error('Canvas to Blob failed.');
                        return;
                    }

                    // --- 서버로 이미지 데이터 전송 ---
                    const formData = new FormData();
                    formData.append('photo', blob, `round_${currentRound}_${teacher}.jpg`);
                    formData.append('teacher_id', teacher); // 선생님 ID도 함께 전송

                    try {
                        const response = await fetch('/submit_au_data_with_image', {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();

                        if (response.ok) {
                            console.log('Firebase 저장 성공:', result.message, '사진 URL:', result.photo_url, '스코어:', result.overall_score);
                        } else {
                            console.error('Firebase 저장 실패:', result.message);
                            alert(`데이터 저장 실패: ${result.message}`);
                        }
                    } catch (error) {
                        console.error('네트워크 또는 서버 오류:', error);
                        alert(`데이터 전송 중 오류 발생: ${error.message}`);
                    }

                    // 다음 라운드 처리 또는 운동 완료
                    currentRound++;
                    if (currentRound > TOTAL_ROUNDS) { // TOTAL_ROUNDS가 4이므로 4라운드 후 운동 완료
                        submitBtn.textContent = '운동 완료';
                        submitBtn.style.backgroundColor = '#8e24aa';
                        submitBtn.style.boxShadow = '0 4px 10px rgba(142, 36, 170, 0.4)';
                        submitBtn.style.color = 'white';
                        // 모든 라운드 완료 후 피드백 페이지로 이동
                        submitBtn.onclick = () => {
                        document.body.classList.remove('loaded');
                        document.body.classList.add('fade-out');
                        setTimeout(() => {
                                     // 여기에 teacher 변수를 URL 파라미터로 추가
                             window.location.href = "{{ url_for('feedback') }}?teacher_id=" + teacher; 
                        }, 400);
};
                    } else {
                        updateReferenceImage(); // 다음 라운드 이미지 로드
                    }

                }, 'image/jpeg'); // JPEG 형식으로 Blob 생성
            };
            img.onerror = () => {
                alert('웹캠 이미지 로드 오류로 캡처할 수 없습니다. 페이지를 새로고침 해주세요.');
                console.error("Failed to load image from videoFeedElement.src");
            };
        };

        // 초기 로드 시
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
            updateReferenceImage();
        });
    </script>

</body>
</html>
