<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선생님 선택 | SMILE FIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      margin: 0;
      padding: 0;
      font-family: 'SUIT', sans-serif;
      text-align: center;
      background-color: #ffffff;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4081;
    }

    .home-button:hover {
      background: #e91e63;
      box-shadow: 0 0 15px #ff4081;
    }

    h1 {
      font-size: 32px;
      margin: 30px 0;
    }

    .teacher-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding-bottom: 60px;
    }

    .teacher-card {
      background: linear-gradient(90deg, #e9f5ff, #ebe4ff);
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 200px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s; /* 호버 효과 추가 */
    }

    .teacher-card:hover {
      transform: translateY(-5px); /* 살짝 위로 뜨는 효과 */
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* 그림자 강화 */
    }

    .teacher-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .teacher-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333; /* 텍스트 색상 명확화 */
    }

    .select-button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 버튼 그림자 추가 */
    }

    .select-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px); /* 버튼 클릭감 효과 */
    }
  </style>
</head>
<body>

  <header>SMILE FIT</header>

  <h1>함께 운동할 선생님을 골라주세요</h1>

  <div class="teacher-container">
    <div class="teacher-card">
      <img src="/static/images/teachers/emma/emma1.png" alt="Emma 선생님">
      <div class="teacher-name">Emma</div>
      <button class="select-button" onclick="delayedNav('{{ url_for('complex_fit', teacher='emma') }}')">선택</button>
    </div>

    <div class="teacher-card">
      <img src="/static/images/teachers/olivia/olivia1.png" alt="Olivia 선생님">
      <div class="teacher-name">Olivia</div>
      <button class="select-button" onclick="delayedNav('{{ url_for('complex_fit', teacher='olivia') }}')">선택</button>
    </div>

    <div class="teacher-card">
      <img src="/static/images/teachers/sophia/sophia1.png" alt="Sophia 선생님">
      <div class="teacher-name">Sophia</div>
      <button class="select-button" onclick="delayedNav('{{ url_for('complex_fit', teacher='sophia') }}')">선택</button>
    </div>
  </div>

    <a href="{{ url_for('index') }}" class="home-button" onclick="delayedNav('{{ url_for('index') }}'); return false;">HOME</a>

  <script>
    // 페이드인 적용
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });

    // 페이드아웃 후 페이지 이동
    function delayedNav(url) {
      document.body.classList.remove('loaded');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>

</body>
</html>
